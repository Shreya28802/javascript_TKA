<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    h2{
        color:blueviolet;
        text-align:center;
        box-sizing: 5px;
        
        border-radius: square;
        background-color: rgba(255, 255, 255, 0.5);
        border: 1px solid red;
        background-color: aqua;
    }
</style>
<body>

    <Script>
var side=parseInt(prompt("Enter side of square:"));
areaofsquare=side*side;
document.write(`<h2  style='color:blue'> Area of Square: ${areaofsquare} </h2>`);
console.log(`areaofsquare ${areaofsquare}`);
</Script>
    
</body>
