<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Area of shape calculate Page</title>
    <style>
        div{
            border: 4px solid black;
            padding-left: 100px;
            padding-right: 100px;
            display: inline-block;
            background-color: rgb(43, 205, 226);
        }
    </style>
</head>`        
<body>
    <center>
        <div>
    <h1 style="color: chartreuse;">Area of shape calculate</h1>
    <script>
var base=  parseFloat(prompt("Enter the value of base :-"));
var height= parseFloat(prompt("Enter the value of height"));
var area_triangle = 0.5 * base * height;
document.write("<h2 style='color:purple'>Base = "+ base +"</h2>");
document.write("<h2 style='color:purple'>Height = "+ height +"</h2>");
document.write("<h2 style ='color:red'>Area of Triangle :- "+ area_triangle +"</h2>");
console.log(`Area of Triangle :- ${area_triangle}`);
    



        var a = parseInt(prompt("Enter the value of a:-"));
         var area_square = a * a;
         document.write("<h2 style='color:purple'>a = "+ a +"</h2>");
        document.write("<h2 style = 'color:Red'>Area of square :- "+ area_square +"</h2>");       
         console.log(`Area of square : - ${area_square}`);
    

    
        var width = parseInt(prompt("Enter the value of width:-"));
        var height = parseInt(prompt("Enter the value of height:-"));
        area_rectangle = width * height;
        document.write("<h2 style='color:purple'>width = "+ width +"</h2>");
        document.write("<h2 style='color:purple'>Height = "+ height +"</h2>");
        document.write("<h2 style = 'color:red'>Area of rectangle :- "+ area_rectangle +"</h2>");       
         console.log(`Area of rectangle : - ${area_rectangle}`);
    

    
        var radius = parseFloat(prompt("Enter the value of radius:-"));
        area_circle = 3.14 * radius * radius;
        document.write("<h2 style='color:purple'>radius = "+ radius +"</h2>");
        document.write("<h2 style = 'color:red'>Area of circle:- "+ area_circle +"</h2>");       
         console.log(`Area of circle : - ${area_circle}`); 
        </script>

</div>
</center>
</body>
</html>
